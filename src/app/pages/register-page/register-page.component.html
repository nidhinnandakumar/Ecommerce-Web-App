<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="wrapper">
                <h2>Register</h2>
                <hr>
               <!---- <h2>{{registerForm.value|json}}</h2>-->
                <form #registerForm="ngForm" (submit)="onSubmitHandler(registerForm.value)">
                   <!--- <h2>{{userModel|json}}</h2>  -->
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" class="form-control " [(ngModel)]="userModel.firstName"
                        required #firstName="ngModel"
                        [class.is-invalid]="firstName.invalid && firstName.touched">
                       
                    </div> 

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control "[(ngModel)]="userModel.email"
                        #email="ngModel" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" [class.is-invalid]="email.invalid && email.touched">
                        <div *ngIf="email.errors && email.touched">
                            <small class="text-danger" *ngIf="email.errors['required']">Email is required</small>
                            <small class="text-danger" *ngIf="email.errors['pattern']">Email should be valid address</small>

                        </div>
                        
                  

                    </div>

                    <div class="form-group">
                        <label for="mobile">Mobile</label>
                        <input type="text" name="mobile" id="mobile" class="form-control "[(ngModel)]="userModel.mobile"
                        #mobile="ngModel"
                        pattern="^\d{10}"
                        required [class.is-invalid]="mobile.invalid && mobile.touched">
                        <div *ngIf="mobile.errors && mobile.touched">
                            <small class="text-danger" *ngIf="mobile.errors['required']">Mobile Number is required</small>
                            <small class="text-danger" *ngIf="mobile.errors['pattern']">Must be valid 10 digit Mobile Number</small>
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" name="password" id="password" class="form-control "[(ngModel)]="userModel.password"
                       required #password="ngModel"
                       minlength="6" [class.is-invalid]="password.invalid && password.touched">
                       <div *ngIf="password.errors && password.touched">
                        <small class="text-danger" *ngIf="password.errors['required']">Passwrod is required</small>
                        <small class="text-danger" *ngIf="password.errors['minlength']">Must contain atleast 6 characters</small>
                    </div>

                    </div>
                    <input type="submit" value="Register" class="btn btn-primary btn-block" [disabled]="registerForm.invalid">
                </form>
                <br>
                <p class="text-center ">
                    Already Registered? <a href="#">Click Here</a>
                </p>
            </div>
        </div>
  <div class="col-md-3"></div>
    </div>
</div>
