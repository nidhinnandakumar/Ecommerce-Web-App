<div class="container" >
    <h2 class="text-center">All Product</h2>
    <div class="row">
        <div class="col-sm-3" *ngFor="let product of product">
          <div class="card">
            <img   src="{{product.productImages}}" alt="" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{product.productTitle}}</h5>
              <p class="badge badge-secondary">{{product.category?.categoryName}}</p>
              <h2>{{product.productPrice | currency :'INR'}}</h2>
 
              <button (click)="onButtonClick(product)" class="btn btn-primary"   >Show Details</button>
            </div>
          </div>
        </div>
    </div>
</div>
